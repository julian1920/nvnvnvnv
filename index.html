<!DOCTYPE html>
<html>
<head>
    <title>Mobile Legends Win Rate Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <h1>Mobile Legends Win Rate Calculator</h1>
        <label for="totalMatches">Total Matches:</label>
        <input type="number" id="totalMatches">
        <label for="wins">Wins:</label>
        <input type="number" id="wins">
        <button onclick="calculateWinRate()">Calculate Win Rate</button>
        <p>Your Win Rate is: <span id="winRate"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
